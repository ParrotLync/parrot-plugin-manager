name: Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Maven build
      run: mvn -B -s .m2/settings.xml --batch-mode -Drevision=.$GITHUB_RUN_NUMBER clean package
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.2
      with:
        path: target/*.jar
      
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Maven deploy
      run: mvn -s .m2/settings.xml --batch-mode -Drevision=.$GITHUB_RUN_NUMBER deploy
